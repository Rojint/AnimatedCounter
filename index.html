<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script src="https://kit.fontawesome.com/5f0d94f57e.js" crossorigin="anonymous"></script>
	<title>Animated Counter</title>
</head>
<body>

	<header>
		<div class="container">
			<h1>Animated Counter</h1>
		</div>
	</header>
	<section class="counters">
		<div class="container">
			<div>
				<i class="fab fa-youtube fa-4x"></i>
				<div class="counter" data-target="60000">0</div>
				<h3>Subscribers</h3>
			</div>

			<div>
				<i class="fab fa-twitter fa-4x"></i>
				<div class="counter" data-target="15000">0</div>
				<h3>Fallowers</h3>
			</div>

			<div>
				<i class="fab fa-facebook fa-4x"></i>
				<div class="counter" data-target="9000">0</div>
				<h3>Likes</h3>
			</div>

			<div>
				<i class="fab fa-linkedin fa-4x"></i>
				<div class="counter" data-target="5000">0</div>
				<h3>Connections</h3>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
